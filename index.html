<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="nav">
      <img src="https://i.ibb.co/gDCRHrd/output-onlinepngtools.png" alt="Logo" class="logo">
      <button class="try-button" @click="redirectToLink">Try it free</button>
    </div>
    <div class="pane" v-for="(pane, index) in panes" :key="index" :id="'pane' + index" :style="{ backgroundColor: pane.color }">
      <div class="content" v-html="pane.content"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="script.js"></script>
</body>
</html>
